{% extends 'base.html' %}

{% block content %}
<h2>Product Details</h2>
<div class="align-center">
    <div ><label>Name: </label><span>{{product.name}}<span></div>
    <div ><label>Price: </label><span>{{product.price}}<span></div>
    <div ><label>Description: </label><span>{{product.description}}<span></div>
    <div ><label>Quantity: </label><span>{{product.quantity}}<span></div>
    <div ><label>Category: </label><span>{{product.category}}<span></div>

</div>
<div>
    {% if request.user.is_authenticated  and product.quantity > 0 %}
					 <form method="post" action="{% url 'cart-detail'%}">
        {% csrf_token %}
    <input type="hidden" name="id" value="{{product.id}}">
            <input type="hidden" name="action" value="add">

        <button type="submit" >Add to Cart</button>
    </form>
				{% endif %}


</div>
{% endblock %}
