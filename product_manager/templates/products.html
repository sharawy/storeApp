{% extends "base.html" %}

{% block content %}
<h2>Product List</h2>
<table>
			<thead>
				<th>Name</th>
				<th>Description</th>
				<th >Quantity</th>
			<th >Price</th>
            <th ></th>
			</thead>
			<tbody>
				{% for product in products %}
					<tr>
						<td class="title">
							{{ product.name }}
						</td>
						<td>
							{{product.description}}
						</td>
                        <td >
							{{product.quantity}}
						</td>
                        <td >
							{{product.price}}
						</td>
						<td class="align-right">
							<a href="{% url 'product-detail' product.pk %}">View</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
{% endblock %}
